<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Podcast Description</title>
    <link
            rel="stylesheet" href="../static/css/main.css"
    />
    <script src="https://kit.fontawesome.com/b18330247f.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="body">
    {% include'navbar.html' %}
    <div id="content-2">
        {% include 'header.html' %}
        <div class="navigation-buttons">
            {% if podcast.id > 1 %}
                <a href="{{ url_for('description_bp.show_description', podcast_id=(podcast.id - 1)) }}"
                   class="navigation-button">Previous Podcast</a>
            {% endif %}
            {% if podcast.id < 1000 %}
                <a href="{{ url_for('description_bp.show_description', podcast_id=(podcast.id + 1)) }}"
                   class="navigation-button">Next Podcast</a>
            {% endif %}
        </div>
        <div id="container">
            <main id="main">
                <div class="description">
                    <br>
                    <h2>{{ podcast.title }}</h2>
                    <p><img src="{{ podcast.image }}" alt="podcast image"></p>
                    <p><i>Author:</i> {{ podcast.author.name }} </p>
                    <p><i>Category:</i></p>
                    <p><i>Description:</i> {{ podcast.description }} </p>
                    <p><i>Language:</i></p>
                    <p><i>Website:</i></p>
                    <p><i>Episodes:</i></p>
                </div>
            </main>
        </div>
    </div>
</div>
</body>
</html>
