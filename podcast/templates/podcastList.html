<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author(s)</th>
        <th>Category(s)</th>
    </tr>
    </thead>
    <tbody>
    {% for podcast in results %}
        <tr>
            <td>{{ podcast.id}}</td>
            <td>
                <a href="{{ url_for('description_bp.show_description', podcast_id=podcast.id) }}">{{ podcast.title }}</a>
            </td>
            <td>{{ ', '.join(podcast.categories) }}</td>
            <td>{{ podcast.author.name }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
