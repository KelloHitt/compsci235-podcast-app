<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Podcast Catalogue</title>
    <link
            rel="stylesheet"
            href="../static/css/main.css"
    />
    <script src="https://kit.fontawesome.com/b18330247f.js" crossorigin="anonymous"></script>
</head>

<body>
<div id="body">
    {% include'navbar.html' %}
    <div id="content-2">
        {% include 'header.html' %}
        <main id="main">
            <div id="podcast">
                <ul>
                    {% for podcast in list_of_podcasts %}
                    <li>
                        <a href="">
                            <div class="podcast-list">
                                <img src="{{ podcast.image_url }}"
                                     alt="podcast image">
                                <span>{{ podcast.title }}</span>
                            </div>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </main>
    </div>
</div>
</body>
</html>
