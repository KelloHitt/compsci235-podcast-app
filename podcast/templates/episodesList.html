{% if episodes %}
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Published Date</th>
        </tr>
        </thead>
        <tbody>
        {% for episode in episodes %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ episode.title }}</td>
                <td>{{ episode.date }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% else %}
    <p style="align-items: center">No episodes available.</p>
{% endif %}
